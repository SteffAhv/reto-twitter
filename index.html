<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto Twitter</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono:400,700" rel="stylesheet">
  </head>
  <body>
    <header>
      <span>Twitter</span>
    </header>
    <div class="container">
      <div class="static-box">
        <h1 class="text-box">Reto de Código</h1>
        <p class="text-box">Hola,<br>soy front-end developer jr.</p>
        <hr>
        <h2 class="text-box">CÓDIGO</h2>
      </div>
      <textarea id="writte-tweet"name="tweet" rows="12" cols="80">Este es un tweet</textarea>
      <button type="button" name="button" onclick="tweet()">TWEET</button>
    </div>
    <div class="tweet-box">
      <p id="new-box"></p>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
